<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css"/>
  </head>

  <body>
    <div class="header">
      <h1>Goose</h1>
      <img src="icon/goose.png" alt="logo" width="50" height="50">
      <p>A plugin to protect your privacy. Honk!</p>
    </div>

    <div class="popup">

      <details>
        <summary id="browser_hijacking">Browser Hijacking</summary>
        <div id="click_vuln"></div>
      </details>

      <hr>

      <details>
        <summary id="domain_connections">Domain connections</summary>
        <div id="num_connections"></div>
        <ul id="connections_url"></ul>
      </details>

      <hr>

      <details>
        <summary id="local_storage">Local Storage</summary>
        <div id="ls_enabled"></div>
        <ul id="storage_data"></ul>
      </details>

      <hr>

      <details>
        <summary id="cookies">Cookies</summary>
        <div id="num_cookies"></div>
        <h3>First Party Cookies</h3>
        <ul id="fp_cookies"></ul>
        <h3>Third Party Cookies</h3>
        <ul id="tp_cookier"></ul>
        
      </details>

    </div>
    <script src="hijacking.js"></script>
    <script src="cookies.js"></script>
    <script src="web_storage.js"></script>
    <script src="domain_connections.js"></script>
    <script src="index.js"></script>
  </body>
  
</html>
